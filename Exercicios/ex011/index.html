<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Rproduzir áudios em HTML5.</h1>
    <p>Vamos aprender  a reproduzir áudios em HTML.</p>
    <audio preload="metadata" controls>
        <source src="Midia/Bruh.mp3" type="audio/mpeg">
        <source src="Midia/Bruh.ogg" type="audio/ogg">
        <source src="Midia/Bruh.wav" type="audio/wav"> 
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="Midia/Bruh.mp3">aqui</a> para baixar o arquivo MP3.</p>
    </audio>
</body>
</html>
